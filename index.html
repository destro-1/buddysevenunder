    <!--Buttons like Apple Music-->
    <div class="player-controls">
  <button class="rewind-button" onclick="rewindAudio()">
    <svg class="rewind-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
    </svg>
  </button>

  <button class="apple-music-button" onclick="playAudio()">
    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </button>

  <button class="fastforward-button" onclick="fastforwardAudio()">
    <svg class="fastforward-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 6v12h2V6h-2zm-14 6l8.5 6V6z"/>
    </svg>
  </button>
</div>

    <audio id="audioPlayer" src="hitemup.mp3"></audio>
    <!--Script that controls Apple Music Buttons-->
    <script>
  var audio = document.getElementById("audioPlayer");

  var trackUrls = ["everybodysweep.mp3", "Nollie Tre Flip.mp3", "spinnin.mp3"];
  var currentTrackIndex = 0;

  function rewindAudio() {
    audio.currentTime = 0; // Restart the song
  }

  function fastforwardAudio() {
    if (currentTrackIndex < trackUrls.length - 1) {
      currentTrackIndex++;
    } else {
      currentTrackIndex = 0; // Loop back to the first track
    }
    audio.src = trackUrls[currentTrackIndex];
    audio.play();
  }

  function playAudio() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>
